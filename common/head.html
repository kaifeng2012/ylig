        $('.search-r img').on('click', function () {

            $('.nav-top').hide();

        });
       $(".nav-top>li").on('mouseover', function () {

            var $this = $(this);

            itemIndex = $this.index();

            console.log(itemIndex);


            $('.nav-top li dl').eq(itemIndex).show();



           if(itemIndex==0){
               $('.nav-top li .first-arrow').show();
           }else{
               $('.nav-top li .first-arrow').hide();
           }

        }).on('mouseout', function () {
            var $this = $(this);

            itemIndex = $this.index();

            console.log(itemIndex);

            $('.nav-top li dl').eq(itemIndex).hide();
           //$('.nav-top li .first-arrow').show();

           if(itemIndex==0){
               $('.nav-top li .first-arrow').show();
           }else{
               $('.nav-top li .first-arrow').hide();
           }

        });
